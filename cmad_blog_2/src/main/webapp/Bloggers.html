<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Bloggers</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" type="text/css" href="css/initial.css" />
<link rel="stylesheet" type="text/css" href="css/basics.css" />
<script type="text/javascript" src="scripts/jquery-2.1.3.js"></script>
<style>
.dotted {
	text-decoration: none;
	border-style: groove;
	border-color: white;
}
</style>
</head>
<body>
	<div ng-controller="BloggersController" class="outerClass" id="outer">
		<div id="addHead">
			<div id="hdr">
				<h1 id="title">{{data.postTitle}}</h1>
			</div>
		</div>

		<div id="menu">
			<ul>
				<li><a ng-click="HomeNav()">Home</a></li>
				<li><a ng-click="About()">About</a></li>
				<li><a ng-click="Contact()">Contact</a></li>
				<li><a ng-click="Logout()">Logout</a></li>
			</ul>
		</div>
		<div id="cont">
			<div id="dataDescription">
				<p>{{data.postAbout}}</p>
				</br> </br>
			</div>

			<div ng-repeat="c in comment">
				<p class="commentClass" id="commentDescription">{{c.content}}</p>
				<p class="dotted"></p>
			</div>
		</div>
		<div id="formId">
			<form name="myform" id="comment-form">
				<textarea name="comments" id="comment" ng-model="commentPost.content"></textarea>
				<textarea name="title" id="value" style="display: none;"
					ng-model="commentPost.id">{{data.id}}</textarea>
				<div id="comment-button">
					<br> <input ng-disabled="!(!!commentPost.content)"
						ng-click="Submit(commentPost)" type="submit" value="Submit" />
				</div>

			</form>
		</div>
	</div>
</body>
</html>
