<html>
<head>
<title>Post New Title</title>
<link rel="stylesheet" href="styles/bootstrap.css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/landingstyle.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="scripts/jquery-2.1.3.js">
	
</script>
<body>
	<div ng-controller="CreateController" id="container">
		<div id="header">
			<div id="logo">
				<div id="site_slogan">free CSS website template</div>
			</div>
		</div>
		<div id="menu">
			<ul>
				<li><a ng-click="HomeNav()">Home</a></li>
				<li><a ng-click="Contact()">Contact</a></li>
				<li><a ng-click="Logout()">Logout</a></li>
			</ul>
		</div>
		<div id="content">
			<div id="left_column">
				<div class="postbody">
					<h1>POST Your Query</h1>
					<br>
				</div>
			</div>
		</div>
		<form name="myform" method="get" action="JavaScript:execute()">
			<b id="titletag">Title:</b>
			<textarea name="title" id="title" ng-model="post.postTitle"></textarea>
			<b id="descriptiontag">Description:</b>
			<textarea name="comments" id="description"
				ng-model="post.postAbout"></textarea>
			<div id="comment-button">
				<br> <input
					ng-disabled="!(!!post.postTitle && !!post.postAbout )"
					id="Submit-button" type="submit" value="Submit"
					ng-click="Submit(post)" />
			</div>
			<div id="footer">Copyright Â© 2016 Blogger's Center | Designed
				by Sindhu and Shruthi</div>
		</form>

	</div>


</body>
</html>
